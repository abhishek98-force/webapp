name: Build and Deploy

on:
  pull_request:
    types: [closed]

jobs:
  build_image:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup `packer`
      uses: hashicorp/setup-packer@main
      with:
        packer_version: 1.10.1


    - name: Setup env variable
      run: |
          cd packer
          echo '${{ secrets.IAM_KEY }}' | base64 --decode | jq > dev-img-0b1250fc5338.json
          ls -al
          cd ..
          echo '${{ secrets.DB_CREDS }}' | jq > .env

    - name: Create zip file
      run: |
          zip -r webappzip.zip ./config \
          ./migrations \
          ./models \
          ./packer \
          ./src \
          ./package-lock.json \
          ./package.json \
          ./server.js \
          ./env 


    - name: Run `packer init`
      id: initial
      run: |
          cd packer    
          packer init ./centosdemo.pkr.hcl

    - name: Run `packer validate`
      id: validate
      run: |
          cd packer
          packer validate ./centosdemo.pkr.hcl

    - name: Run Packer
      run: |
        cd packer
        packer build ${{ vars.PACKER_VARS }} . 


      